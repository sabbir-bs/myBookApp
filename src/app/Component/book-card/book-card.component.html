<!--  -->
<div class="flex-container">
  <mat-card class="example-card" *ngFor="let item of books">
    <mat-card-header *ngIf="checkRoute == '2'">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title matBadge="{{ item.rating }}" matBadgeOverlap="false">{{
        item.title | details
      }}</mat-card-title>
      <mat-card-subtitle>By {{ item.author }}</mat-card-subtitle>
    </mat-card-header>
    <div *ngIf="checkRoute == '2'">
      <img
        mat-card-image
        src="{{ item.imgurl }}"
        alt="..."
        style="width: 285px; height: 300px;"
      />
    </div>
    <div
      *ngIf="checkRoute == '1'"
      matBadge="{{ item.rating }}"
      matBadgeOverlap="false"
    >
      <img
        mat-card-image
        src="{{ item.imgurl }}"
        alt="..."
        style="width: 285px; height: 300px;"
      />
    </div>
    <mat-card-content>
      <p *ngIf="checkRoute == '2'">
        A small, agile dog that copes very well with mountainous terrain, the
        Shiba Inu was originally bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        *ngIf="checkRoute == '2'"
        color="accent"
        (click)="editBook(item.id)"
      >
        Edit Book
      </button>
      <button
        mat-button
        *ngIf="checkRoute == '2'"
        color="warn"
        (click)="deleteBook(item.id)"
      >
        Delete Book
      </button>
      <button
        mat-button
        *ngIf="checkRoute == '1'"
        color="warn"
        (click)="dialogOpen(item.id)"
      >
        Details
      </button>
    </mat-card-actions>
  </mat-card>
</div>
